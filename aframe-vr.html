<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame VR Experience</title>
    <meta name="description" content="Immersive VR experience for headsets.">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky id="sky" src="./public/1.jpg" rotation="0 -130 0"></a-sky>
      <a-entity id="nav-vr-container"></a-entity>

      <a-camera>
        <!-- The raycaster now only targets objects with the 'data-raycastable' attribute -->
        <a-cursor raycaster="objects: [data-raycastable]"></a-cursor>
      </a-camera>
    </a-scene>

    <!-- Use type="module" for modern Firebase SDK -->
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./aframe-vr.js"></script>
  </body>
</html>
