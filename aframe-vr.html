<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Tour Editor</title>
    <meta name="description" content="Immersive tour editor.">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body { font-family: sans-serif; }
      #vr-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #vr-button:hover { background-color: #0056b3; }

      #editor-sidebar {
        position: absolute;
        top: 0;
        left: 0;
        width: 280px;
        height: 100%;
        background-color: rgba(20, 20, 20, 0.9);
        color: white;
        padding: 20px;
        box-sizing: border-box;
        z-index: 20;
        display: none; 
        flex-direction: column;
      }
      #editor-sidebar h3, #editor-sidebar h4 {
        margin-top: 0;
        border-bottom: 1px solid #555;
        padding-bottom: 10px;
      }
      #scene-list-container {
        flex-grow: 1;
        overflow-y: auto;
      }
      #editor-sidebar .scene-list-item {
        margin: 15px 0;
        display: block;
      }
      #editor-sidebar .scene-list-item input {
        margin-right: 10px;
      }
       #editor-sidebar button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
       #editor-sidebar button:hover { background-color: #218838; }

      #hotspot-details-container .detail-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      #hotspot-details-container label {
        font-weight: bold;
      }
      #hotspot-details-container input {
        width: 120px;
        background-color: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 3px;
        padding: 5px;
        box-sizing: border-box;
      }

    </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
      </a-assets>

      <a-sky id="sky" src="./public/1.jpg" rotation="0 -130 0" class="placement-target"></a-sky>
      
      <a-entity id="nav-vr-container"></a-entity>

      <a-camera>
        <a-cursor raycaster="objects: .clickable, .placement-target"></a-cursor>
      </a-camera>

    </a-scene>

    <div id="editor-sidebar">
      <h3>Edit Hotspots</h3>
      <div id="scene-list-container" style="max-height: 40%; overflow-y: auto;">
        <p>Loading hotspots...</p>
      </div>

      <div id="hotspot-details-container" style="display: none; margin-top: 20px; border-top: 1px solid #555; padding-top: 15px;">
          <h4>Selected Hotspot</h4>
          <div class="detail-item">
              <label for="hotspot-yaw">Yaw</label>
              <input type="number" id="hotspot-yaw" step="0.1">
          </div>
          <div class="detail-item">
              <label for="hotspot-pitch">Pitch</label>
              <input type="number" id="hotspot-pitch" step="0.1">
          </div>
          <div class="detail-item">
              <label for="hotspot-radius">Radius</label>
              <input type="number" id="hotspot-radius" step="0.05">
          </div>
      </div>

      <div style="flex-grow: 1;"></div> <!-- Spacer -->

      <button id="save-hotspot-button">Save Selected</button>
    </div>

    <button id="vr-button">Enter VR</button>

    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./aframe-vr.js"></script>
  </body>
</html>
